<template name="modalProperty">
    <div id="modalProperty" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{title}}<span class="err" style="color: red">&nbsp;&nbsp;{{err}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <table class="table table-condensed table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>值</th>
                            <th>单位</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each property}}
                        <tr>
                            <td>{{name}}</td>
                            <td><input type="text" class="form-control input-sm" value="{{value}}"/></td>
                            {{#if unit}}
                            <td><select class="form-control input-sm">
                                <option>毫米</option>
                                <option>厘米</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select></td>
                            {{else}}
                            <td></td>
                            {{/if}}
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-default save">确定</button>
                </div>
            </div>
        </div>
    </div>
</template>
