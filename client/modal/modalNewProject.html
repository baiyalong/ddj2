<template name="modalNewProject">
    <div id="modalNewProject" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新建工程<span class="err" style="color: red">&nbsp;&nbsp;{{err}}</span></h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="projectName">工程名称</label>
                            <input type="text" class="form-control" id="projectName" required="required"/>
                        </div>
                        <div class="form-group">
                            <label>工程类型</label>

                            <div class="radio">
                                <label>
                                    <input type="radio" name="projectType"
                                           value="shulong" checked>
                                    鼠笼型三相异步电动机
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="projectType"
                                           value="raoxian">
                                    绕线型三相异步电动机
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-default save">确定</button>
                </div>
            </div>
        </div>
    </div>
</template>
