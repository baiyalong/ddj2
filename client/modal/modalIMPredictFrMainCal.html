<template name="modalIMPredictFrMainCal">
    <div id="modalIMPredictFrMainCal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">电磁力波预测<span class="err" style="color: red">&nbsp;&nbsp;{{err}}</span></h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label text-left">电机级数</label>

                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="p1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">电压频率(Hz)</label>

                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="p2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">定子槽数</label>

                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="p3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">转子槽数</label>

                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="p4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">转子转速(r/min)</label>

                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="p5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">力波最高阶次(0-20)</label>

                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="p6">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-default save">确定</button>
                </div>
            </div>
        </div>
    </div>
</template>
