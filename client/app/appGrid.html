<template name="appGrid">
    <div class="appGrid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">属性<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{propertyName}}</span></h3>
            </div>
            <div class="panel-body">
                {{#if project}}
                <table class="table table-condensed table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>值</th>
                        <th>单位</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each property}}
                    <tr id="{{_id}}">
                        <td width="40%">{{name}}</td>
                        {{#if selectValue}}
                        <td width="30%"><select class="form-control input-sm edit" name="value">
                            {{#each options}}
                            <option value="{{option}}" selected="{{selected}}">{{option}}</option>
                            {{/each}}
                        </select></td>
                        {{/if}}
                        {{#if btnValue}}
                        <td width="30%"><input type="button" class="btn btn-default btn-sm" name="value"
                                               value="{{value}}"/></td>
                        {{/if}}
                        {{#if textValue}}
                        <td width="30%"><input type="text" class="form-control input-sm edit" name="value"
                                               value="{{value}}"/></td>
                        {{/if}}
                        {{#if selectUnit}}
                        <td width="30%"><select class="form-control input-sm edit" name="unit">
                            {{#each options}}
                            <option value="{{option}}" selected="{{selected}}">{{option}}</option>
                            {{/each}}
                        </select></td>
                        {{else}}
                        <td width="30%">{{unit}}</td>
                        {{/if}}
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
                {{/if}}
            </div>
        </div>
    </div>
</template>
