<template name="appGrid">
    <div class="appGrid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">属性<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{propertyName}}</span></h3>
            </div>
            <div class="panel-body">
                {{#if project}}
                <table class="table table-condensed table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>值</th>
                        <th>单位</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each property}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{value}}</td>
                        <td>{{unit}}</td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
                {{/if}}
            </div>
        </div>
    </div>
</template>
