<template name="modalChangePassword">
    <div id="modalChangePassword" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalTitle">修改密码<span class="err"
                                                                      style="color: red">&nbsp;&nbsp;{{err}}</span></h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" required="required" readonly="readonly"
                                   value="{{username}}"/>
                        </div>
                        {{#if isCurrentUser}}
                        <div class="form-group">
                            <label for="passwordOld">旧密码</label>
                            <input type="password" class="form-control" id="passwordOld" required="required"/>
                        </div>
                        {{/if}}
                        <div class="form-group">
                            <label for="passwordNew">新密码</label>
                            <input type="password" class="form-control" id="passwordNew" required="required"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-default save">确定</button>
                </div>
            </div>
        </div>
    </div>
</template>
